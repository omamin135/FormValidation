<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="imageside">
        <img class="background-img"src="assets/sideImg.jpg" alt="Image not found">
        <div class="logoBackground">
            <img id="odinImg" src="assets/odin-lined.png" alt="Image not found">
            <p>ODIN</p>
        </div>
    </div>
    <div class="formside">
       
        <div class="top-text">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up now to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>

            <form id="form" action="#">
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First" 
                        pattern="[a-zA-Z-]*" required>
                       
                    </div>
                
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"  placeholder=" " required>
                    </div>

                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"  placeholder=" " 
                        onchange onpropertychange onkeyuponpaste oninput="checkPassword()" required>
                        
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last" 
                        pattern="[a-zA-Z-]*" required>
                    </div>
                    
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" placeholder="###-###-####" 
                        pattern="\(?(\d{3})\)?[\/ -]?(\d{3})[\/ -]?(\d{4})" onfocusout="changePhone()" required>
                    </div>

                    <div>
                        <label for="con-password">CONFIRM PASSWORD</label>
                        <input type="password" id="con-password" name="con-password" placeholder=" " 
                        onchange onpropertychange onkeyuponpaste oninput="checkPassword()" required>
                    </div>
                </div>
        
                
            </form>
            
        </div>
        <div class="submit">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </div>
   
</body>
</html>
